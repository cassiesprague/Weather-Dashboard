<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Below is the link to the css stylesheet -->
    <link rel="stylesheet" href="Assets\css\style.css">

<body>
    <!--Below is the title of the page-->
<div class="jumbotron" style="margin-bottom:0px; color: white; background-color: purple;">
    <h2 class="text-center" style="font-size:50px; font-weight:600;">Weather Dashboard</h2>
</div>

    <!-- TO DO: CREATE SEARCH FOR A CITY BOX -->
    <!--Below is the search container that says enter city name and the search button-->
    <!-- TO DO: CREATE TODAYS WEATHER BOX -->
    <!--Below is the current weather container which shows the city name, date, icon, temperature, humidity, and wind speed-->
    <div class="search-container">
        <div class="row">
            <h3 class="text-center">Enter City Name</h3>
            <span id="error"></span>
        </div>

        <div class="row form-group">
            <input type="text" name="city" id="city" placeholder="City Name">
            <button id="searchButton" class="btn btn-dark">Search</button>
        </div>

        <div id="display"></div>

    </div>


    <!-- TO DO: CREATE 5 DAY FORECAST BOX -->
    <!--Below is the container for the 5 day forecast which will be called to in js for the date, icon, temperature, humidity, and wind speed-->
    <div id="forecast"></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
