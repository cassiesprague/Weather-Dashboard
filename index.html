    <header class="header text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- TO DO: CREATE SEARCH FOR A CITY BOX -->
    <div class="container">
        <div class="row">
            <div class="col col-md=3 card card-body">
                <input id="search-input" type="text" placeholder="Enter City Name Here" />
                <br />
                <button id="search-button" class="btn btn-primary" type="button">
                    Search
                </button>
            </div>
            <br />
            <div class="recent-searches">
                <h6>Recent searches:</h6>
            </div>
        </div>

        <!-- TO DO: CREATE TODAYS WEATHER BOX -->
        <h4>Todays Weather:</h4>
        <div class="card">
            <div class="row">
                <div class="col">
                    <img src="..." class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-10">
                    <div class="card-body">
                        <h5 class="card-title">City Name</h5>
                        <div class=" date-time ">
                            <div id="current-date"> mmm/dd/yyyy</div>
                            <div id="current-time">0:00</div>
                        </div>
                        <div class="weather-conditions"></div>
                        <p class="card-text">Temperature: </p>
                        <p class="card-text">Wind Speed: </p>
                        <p class="card-text">Humidity: </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- TO DO: CREATE 5 DAY FORECAST BOX -->

        <div class="row">
            <div class="forecast-header">5 Day Forecast</div>
            <div class="row" id="forecast"></div>
        </div>
