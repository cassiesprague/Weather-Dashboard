<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to css  -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <!-- Beginning of Jumbotron  -->
        <div class=" jumbotron-fluid bg-dark text-white text-center">
            <div class="container">
                <h1 class="display-4 ">Weather Dashboard</h1>
            </div>
        </div>
    </div>

    <!--Below shows how to search for city-->
    <div class="container">
        <div class="row">
            <div class="col-sm-2 bg-light">
                <h4 class="pt-2">Search for a City:</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city-search">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="city-search-button"><i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
                <!--Below shows a list of searched cities-->
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group-flush" id="city-list">
                            <li class="list-group-item"></li>
                        </ul>
                    </div>
                </div>

</body>

</html>
