<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Below is the link to the css stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Below is the title of the page-->
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- TO DO: CREATE SEARCH FOR A CITY BOX -->
    <!--Below is the search container that says enter  city name and the search button-->
    <div class="search-container">
        <input type="text" id="cityInput" class="search-input" placeholder="Enter City Name Here">
        <button onclick="searchCity()" class="search-button">Search</button>
    </div>



    <!-- TO DO: CREATE TODAYS WEATHER BOX -->
    <!--Below is the current weather container which shows the city name, date, icon, temperature, humidity, and wind speed-->
    <div class="current-weather-container">
        <div class="current-info">
            <div class="current-icon-container">
                <canvas id="current-icon" width="100" height="100"></canvas>
            </div>

            <div class="city-name" id="city-name">City</div>
            <div class="date" id="date">Date</div>

            <div class="current-weather" id="current-weather">
                <div class="current-weather-stats">
                    <div>Temperature</div>
                    <div>TBD</div>
                </div>
                <div class="current-weather-stats">
                    <div>Humidity</div>
                    <div>TBD</div>
                </div>
                <div class="current-weather-stats">
                    <div>Wind Speed</div>
                    <div>TBD</div>
                </div>
            </div>
        </div>
    </div>



    <!-- TO DO: CREATE 5 DAY FORECAST BOX -->
    <!--Below is the container for the 5 day forecast which will be called to in js for the date, icon, temperature, humidity, and wind speed-->
    <div id="forecast-container" class="forecast-container"></div>



    <!-- Below is the link to the script.js -->
    <script src="script.js"></script>
</body>

</html>
