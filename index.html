<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to css  -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="header text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- TO DO: CREATE SEARCH FOR A CITY BOX -->
    <div class="container">
        <div class="row">
            <div class="col col-md=3 card card-body">
                <input id="search-input" type="text" placeholder="Enter City Name Here" />
                <br />
                <button id="search-button" class="btn btn-primary" type="button">
                    Search
                </button>
            </div>
            <br />
            <div class="recent-searches">
                <h6>Recent searches:</h6>
            </div>
        </div>

        <!-- TO DO: CREATE TODAYS WEATHER BOX -->

        <h4>Todays Weather</h4>
        <div id="weather"></div>

        <!-- TO DO: CREATE 5 DAY FORECAST BOX -->

        <div class="row">
            <div class="forecast-header">5 Day Forecast</div>
            <div class="row" id="forecast"></div>
        </div>


        <!--jquery-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
